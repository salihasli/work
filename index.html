<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .hidefooter {
            position: absolute;
            width: 100%;
            height: 60px;  /* زيادة الارتفاع لتغطية الزر بالكامل */
            background: white;
            right: 0px;
            bottom: 0px;
            z-index: 2;
            display: block;
        }

        iframe {
            display: block;
            background: #ffffff;
            border: none;
            width: 100%;
            height: calc(100% - 60px);  /* تقليل الارتفاع لتجنب تداخل الزر */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="hidefooter"></div>
        <iframe src="https://salih-1.streamlit.app/?embedded=true">
            <p>Your browser doesn't support iframes</p>
        </iframe>
    </div>
</body>
</html>
