<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .hidefooter {
            position: absolute;
            width: 66px;
            height: 46px;
            background: white;
            right: 0px;
            bottom: 0px;
            z-index: 2;
        }

        iframe {
            display: block;
            background: #ffffff;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="hidefooter"></div>
        <iframe src="https://salih-1.streamlit.app/?embedded=true"></iframe>
    </div>
</body>
</html>
