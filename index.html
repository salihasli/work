<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            display: inline-block;
            width: 100vw;
        }

        .hidefooter {
            position: absolute;
            width: 100%;
            height: 50px;  /* زيادة الارتفاع لتغطية الزر بالكامل */
            background: white;
            right: 0px;
            bottom: 0px;
            z-index: 2;
            display: block;
        }

        iframe {
            display: block;
            background: #ffffff;
            border: none;
            height: 99vh;
            width: 99vw;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="hidefooter"></div>
        <iframe src="https://salih-1.streamlit.app/?embedded=true">
            <p>Your browser doesn't support iframes</p>
        </iframe>
    </div>
</body>
</html>
